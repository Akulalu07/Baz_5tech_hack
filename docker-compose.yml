services:
  postgres:
    image: postgres:17
    container_name: hackathon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackathon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/hackathon?sslmode=disable
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackathon-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hackathon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hackathon-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hackathon-network:
    driver: bridge

